        gerechtfertigt teilweise unverst\xE4ndlich erscheint.<br />\r\n<br />\r\nIm
        Gespr\xE4ch mit Tim Pritlove erl\xE4utert Hans H\xFCbner die Eigenschaften,
        Vorz\xFCge und Einschr\xE4nkungen von LISP. Dabei werden viele Teilaspekte
