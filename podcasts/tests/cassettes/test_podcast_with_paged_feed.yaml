        11 Aug 2008 01:20:00 +0000</pubDate>\n\t\t<guid isPermaLink=\"false\">http://cre.fm/cre094</guid>\n\t\t<description><![CDATA[Die
        dritte Ausgabe von Chaosradio Express Live auf Funkwelle FM nimmt sich die
        j\xFCngeren Entwicklungen im Internet unter dem Gesichtspunkt der Kommunikation
        vor. Das vielbeschworene/verhasste Web 2.0 erf\xFCllt einerseits einige Hoffnungen
        der fr\xFChen Tage, in dem es mehr Partizipation erlaubt, f\xFChrt aber teilweise
        auch vollkommen neue Paradigmen ein.\r\n\r\nIm Gespr\xE4ch mit Tim Pritlove
        erl\xE4utert Kosmar etablierte und neu aufkommende Kommunikationsmuster im
        Web. Die Sendung versucht, Vor- und Nachteile bestimmter Kommunikationsstrukturen
        zu ergr\xFCnden und abzulesen, wohin die Reise jetzt geht.]]></description>\n\t\t<atom:link
        rel=\"http://podlove.org/deep-link\" href=\"http://cre.fm/cre094-conversational-design#\"
