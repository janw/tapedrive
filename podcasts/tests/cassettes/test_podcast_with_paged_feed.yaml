        Express episode 11 is an interview with 22C3's keynote speaker Joi Ito. The
        interview touches various topics including Chicago's club scene and Joi's
        affiliation with it, the early Internet days via X.25,\_Creative Commons licensing
        issues, the Open Source Initiative, political activism in general and what
        can and should be done, optimism\r\nvs. pessimism in the current situation
        of global political fighting, ICANN, living a super-public life and combining
        all kinds\_of modern communication tools, the influence of the Internet on
        political activism and democracy and of course the 22C3 and his personal experiences
        at the event.]]></description>\n\t\t<atom:link rel=\"http://podlove.org/deep-link\"
