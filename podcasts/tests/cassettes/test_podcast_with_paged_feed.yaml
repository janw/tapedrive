        05 Dec 2007 19:00:00 +0000</pubDate>\n\t\t<guid isPermaLink=\"false\">http://cre.fm/cre057</guid>\n\t\t<description><![CDATA[BitTorrent
        ist das popul\xE4rste Protokoll des Internets. Tim Pritlove unterh\xE4lt sich
        mit Cryx, Erdgeist und Denis vom CCC Berlin \xFCber BitTorrent-Technik und
        -Szene. Der Podcast bespricht die Funktionsweise von BitTorrent und geht dabei
        Schritt f\xFCr Schritt durch jede einzelne Phase der Peer-to-Peer-Kommunikation
        des Protokolls. Ferner wird darauf eingegangen, wie anonym der Dienst wirklich
        ist, und welche Massnahmen bestimmte Organisationen getroffen haben, um den
        BitTorrent-Verkehr \"abzuh\xF6ren\" bzw. zu st\xF6ren, wie BitTorrent Clients
        ihre Verbindungen verschl\xFCsseln, warum der Zufall bei BitTorrent so eine
        gro\xDFe Rolle spielt und das Protokoll generell so gut funktioniert.\r\n\r\nIm
        zweiten Teil berichten die drei von ihrem neuen Projekt opentracker, das ein
        neuer BitTorrent-Tracker ist, der j\xFCngst die Trackersoftware auf Pirate
        Bay ersetzt hat, da er signifikant schneller ist als alle bisher entwickelten
        Tracker-Programme. Die Gruppe erl\xE4utert, welche Anforderungen an eine Tracker-Software
        gestellt werden und welche Probleme beim Betrieb eines Tracks entstehen.\r\n\r\nHinweis:
        Die Audioqualit\xE4t der Aufnahme l\xE4sst leider zu w\xFCnschen \xFCbrig,
        da durch eine Unachtsamkeit die Audiospur von Denis nicht aufgezeichnet wurde.
        Durch nachtr\xE4gliche Bearbeitung wurde seine Stimme \xFCber die anderen
        Spuren wiederhergestellt. Das Endergebnis ist leider suboptimal, aber besser
        als nichts. Am besten mit Kopfh\xF6rern h\xF6ren. We apologize for the inconveniences.]]></description>\n\t\t<atom:link
