        15 May 2006 02:10:00 +0000</pubDate>\n\t\t<guid isPermaLink=\"false\">http://cre.fm/cre029</guid>\n\t\t<description><![CDATA[Im
        Gespr\xE4ch mit Tim Pritlove erz\xE4hlt Alvar Freude noch einmal ausf\xFChrlich
        seine seit 2003 laufenden gerichtlichen Auseinandersetzung rund um das Setzen
        von Links auf Webseiten, die seinerzeit von der D\xFCsseldorfer Bezirksregierung
        auf einen Index gesetzt wurden. Vor kurzem lehnte das Oberlandesgericht eine
        Verurteilung in dritter und letzter Instanz endg\xFCltig ab. Dem folgt eine
        Diskussion aktueller Spannungsfelder in der Rechtssprechung rund um das Internet,
        das sich in den Jahren nach dem ersten gro\xDFen Goldrausch wieder st\xE4rker
        als Medium der Kommunikation und Meinungs\xE4u\xDFerung pr\xE4sentiert.\r\n\r\nIm
        zweiten Teil des Gespr\xE4chs geht es um die Vorbereitungen zum Telemediengesetz,
        das im n\xE4chsten Jahr das Teledienstegesetz, das Teledienstedatenschutzgesetz
        und den Staatsvertrag \xFCber Mediendienste zusammenfassen und ersetzen soll.
        Hier ist zum aktuellen Zeitpunkt noch die M\xF6glichkeit gegeben, auf den
        Gesetzgebungsprozess nachhaltig einzuwirken.]]></description>\n\t\t<atom:link
