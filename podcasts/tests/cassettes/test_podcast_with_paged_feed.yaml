        Planet beherbergt eine Menge Sprachen und die Forschung wei\xDF noch l\xE4ngst
        nicht alles \xFCber ihre Entstehung, Verwandschaften und Funktionsweisen.
        Doch vieles l\xE4sst sich auch berichten. Im Interview mit Tim Pritlove erl\xE4utert
        der Sprachwissenschaftler Martin Haase was bekannt und unbekannt ist, welche
        Theorien es \xFCber die Entstehung von Sprachen gibt, warum die Basken unter
