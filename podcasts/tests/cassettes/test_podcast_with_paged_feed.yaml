        WEP is dead</title>\n\t\t<link>http://cre.fm/cre044-wep-is-dead</link>\n\t\t<pubDate>Tue,
        10 Apr 2007 12:30:00 +0000</pubDate>\n\t\t<guid isPermaLink=\"false\">http://cre.fm/cre044</guid>\n\t\t<description><![CDATA[Tim
        Pritlove unterh\xE4lt sich in CRE044 mit dem Informatikstudenten Erik Tews,
        der vor ein paar Tagen mit zwei Kollegen an der Universit\xE4t Darmstadt eine
        neue Arbeit publiziert hat, in der das Knacken der WEP-Verschl\xFCsselung
        in weniger als einer Minute dokumentiert. Ein neues mathematisches Verfahren
        rechnet den Schl\xFCssel deutlich schneller aus und ben\xF6tigt dabei auch
        noch deutlich weniger mitgeschnittenen Datenverkehr als Methoden, die schon
        seit ein paar Jahren bekannt sind.\r\n\r\nDie WEP-Verschl\xFCsselung begleitet
        die WLAN-Technologie von Anfang an und wird heute noch von vielen verwendet.
        Allerdings ist die kryptographische Sicherheit des WEP-Algorithmus schon seit
        Jahren ersch\xFCttert. Einige weitere Angriffsszenarios, die in den letzten
        Jahren publiziert wurden, belegen aber zweifelsfrei, dass sich mit WEP der
        Zugang zu einem WLAN nicht mehr sch\xFCtzen l\xE4sst. Angreifer k\xF6nnen
        durch Mith\xF6ren und Einspielen von Datenpaketen schnell die n\xF6tige Informationsmenge
        generieren, die zu einem Errechnen des WEP-Schl\xFCssels ben\xF6tigt.\r\n\r\nWEP
        sollte heute nicht mehr verwendet werden, wenn man den Zugang zu einem WLAN
        zuverl\xE4ssig sch\xFCtzen m\xF6chte. Die Nachfolgeverfahren WPA1 (TKIP) und
        WPA2 (CCMP) gelten derzeit als ausreichend sicher.]]></description>\n\t\t<atom:link
