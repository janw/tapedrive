        Chaos Computer Club, dass die in den Niederlanden eingesetzten Wahlcomputer
        der Firma NEDAP gravierende Sicherheitsl\xFCcken aufweisen und dass \xFCber
        die grunds\xE4tzlichen Nachteile elektronischer Wahlkonzepte hinaus ein nahezu
        unbegrenztes Potential f\xFCr Unregelm\xE4\xDFigkeiten und Wahlbetrug bestehen.<br
        />\r\n<br />\r\nFrank Rieger berichtet im Gespr\xE4ch mit Tim Pritlove \xFCber
