        Einflussnahme auf f\xFCr den digitalen Lebensraum relevante Gesetzgebung scheitert
        heute schon h\xE4ufig am immer noch vorherrschenden Unverst\xE4ndnis der politischen
        Klasse f\xFCr die Themen mit technologischem Bezug. Im Gespr\xE4ch mit Tim
        Pritlove berichtet Markus Beckedahl von netzpolitik.org \xFCber den konkreten
        digitalen Aktivismus und die Realit\xE4ten im Dialog mit Politikern. Ein besonderer
        Schwerpunkt wird dabei auf die Erfahrungen aus erfolgreichen Initiativen wie
        dem Kampf gegen Softwarepatente und die Vorratsdatenspeicherung gelegt. Zum
        Abschluss wird ausf\xFChrlich auf das so genannte \"Telekom-Paket\" eingegangen,
        einer aktuell zur Diskussion stehenden EU-Direktive zur Neuregelung des Telekommunikationsmarktes.\r\n\r\nWeitere
        Fragen werden behandelt: Wie k\xF6nnen lose organisierte Gruppen effektiv
        aktiv werden? Auf welcher Ebene nimmt am besten Einfluss auf den politischen
        Meinungsbildungsprozess? Wie l\xE4sst sich die maschinenlesbare Regierung
        herstellen? Welche Kommunikationswerkzeuge bieten das gr\xF6\xDFte Potential
        zur Organisation?]]></description>\n\t\t<atom:link rel=\"http://podlove.org/deep-link\"
