        Das ZFS Dateisystem</title>\n\t\t<link>http://cre.fm/cre049-das-zfs-dateisystem</link>\n\t\t<pubDate>Sun,
        21 Oct 2007 03:00:00 +0000</pubDate>\n\t\t<guid isPermaLink=\"false\">http://cre.fm/cre049</guid>\n\t\t<description><![CDATA[ZFS
        ist ein recht neues, quelloffenes Dateisystem von Sun Microsystems, dass sich
        gerade seinen Weg in die verschiedene Betriebssysteme bahnt und mit einer
        ganzen Reihe von Eigenschaften daherkommt, die es f\xFCr zahlreiche Anwendungen
        sowohl im kleinen als auch im gro\xDFen Rahmen sehr interessant machen. Tim
        Pritlove und Denis Ahrens vom Chaos Computer Club Berlin schauen in einer
        gemeinsam hinter die Fassade und zeigen im Dialog auf, was genau im ZFS-Paket
        steckt und wie man es praktisch zum Einsatz bringen k\xF6nnte.]]></description>\n\t\t<atom:link
        rel=\"http://podlove.org/deep-link\" href=\"http://cre.fm/cre049-das-zfs-dateisystem#\"
        />\n\t\t\n<enclosure url=\"http://cre.fm/podlove/file/1140/s/feed/c/m4a/cre049-das-zfs-dateisystem.m4a\"
        length=\"34528782\" type=\"audio/mp4\" bitlove:guid=\"http://cre.fm/podlove/file/1140\"/>\n\n\t\t<itunes:duration>01:32:08</itunes:duration>\n\t\t<itunes:author>Metaebene
        Personal Media - Tim Pritlove</itunes:author>\n\t\t<itunes:subtitle>Die eierlegende
        Wollmilchsau von Sun Microsystems</itunes:subtitle>\n\t\t<itunes:episodeType>full</itunes:episodeType>\n\t\t<itunes:summary>ZFS
        ist ein recht neues, quelloffenes Dateisystem von Sun Microsystems, dass sich
        gerade seinen Weg in die verschiedene Betriebssysteme bahnt und mit einer
        ganzen Reihe von Eigenschaften daherkommt, die es f\xFCr zahlreiche Anwendungen
        sowohl im kleinen als auch im gro\xDFen Rahmen sehr interessant machen. Tim
        Pritlove und Denis Ahrens vom Chaos Computer Club Berlin schauen in einer
        gemeinsam hinter die Fassade und zeigen im Dialog auf, was genau im ZFS-Paket
        steckt und wie man es praktisch zum Einsatz bringen k\xF6nnte.</itunes:summary>\n\t\t\n\t\t<content:encoded><![CDATA[<div><p><strong>Die
        eierlegende Wollmilchsau von Sun Microsystems</strong></p></div>\n\n<div>\n
        \ <a target=\"_blank\" href=\"https://cre.fm/files/2018/12/CRE-logo-cover-2400px-web.jpg\">\n
        \     \n<img class=\"episode\" alt=\"Episode image forCRE049 Das ZFS Dateisystem\"
        width=\"200\" height=\"200\" src=\"http://cre.fm/wp-content/cache/podlove/36/ca6e6b58f0e417e34ef619d9ab7b4a/cre-technik-kultur-gesellschaft_200x200.jpg\"
        srcset=\"http://cre.fm/wp-content/cache/podlove/36/ca6e6b58f0e417e34ef619d9ab7b4a/cre-technik-kultur-gesellschaft_200x200.jpg
        1x, http://cre.fm/wp-content/cache/podlove/36/ca6e6b58f0e417e34ef619d9ab7b4a/cre-technik-kultur-gesellschaft_400x400.jpg
        2x, http://cre.fm/wp-content/cache/podlove/36/ca6e6b58f0e417e34ef619d9ab7b4a/cre-technik-kultur-gesellschaft_600x600.jpg
        3x\"/>\n\n  </a>\n  ZFS ist ein recht neues, quelloffenes Dateisystem von
        Sun Microsystems, dass sich gerade seinen Weg in die verschiedene Betriebssysteme
        bahnt und mit einer ganzen Reihe von Eigenschaften daherkommt, die es f\xFCr
        zahlreiche Anwendungen sowohl im kleinen als auch im gro\xDFen Rahmen sehr
        interessant machen. Tim Pritlove und Denis Ahrens vom Chaos Computer Club
        Berlin schauen in einer gemeinsam hinter die Fassade und zeigen im Dialog
        auf, was genau im ZFS-Paket steckt und wie man es praktisch zum Einsatz bringen
        k\xF6nnte.<br />\r\n\n</div>\n\n\n\n<div>\n<table class=\"podlove-contributors-table\">\n\t\t<tbody>\n\t\t\t\t\t\t\t\t\t<tr>\n\t\t\t\t\t<th
