        3x\"/>\n\n  </a>\n  Moderne Funkempf\xE4nger und -sender setzen in zunehmenden
        Ma\xDFe auf Software, die Schritt f\xFCr Schritt die klassischen Hardware-Komponenten
        ersetzen. Das erlaubt nicht nur flexibere und g\xFCnstigere Ger\xE4te, es
        erm\xF6glicht auch, den eigenen Computer als komplexes Analyse- und Dekodierungswerkzeug
        einzusetzen. Die freie Software GNU Radio bietet heute schon den Werkzeugkasten
        zum Erzeugen und Dekodieren von Funkwellen auf dem PC und ebnet einer Vielzahl
        an m\xF6glichen Projekten den Weg, die bislang nur mit aufw\xE4ndiger und
        teurer Hardware realisiert werden konnte.<br />\r\n<br />\r\nHarald Welte
        erl\xE4utert im Gespr\xE4ch mit Tim Pritlove die Grundgedanken von Software
        Defined Radio und erl\xE4utert wie man GNU Radio und die freie Universal Software
        Radio Platform (USRP) f\xFCr eigene Projekte zum Einsatz bringen kann. Es
        werden verschiedene Anwendungsm\xF6glichkeiten vorgestellt und vor allem auf
        den aktuellen Stand des GSM Software Project eingegangen, das sich die Implementierung
        eines GSM-Stacks zum Empfangen und Senden zum Ziel gesetzt hat.\n</div>\n\n\n\n<div>\n<table
