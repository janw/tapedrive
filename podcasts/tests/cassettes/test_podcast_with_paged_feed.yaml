        09 Jul 2008 00:00:00 +0000</pubDate>\n\t\t<guid isPermaLink=\"false\">http://cre.fm/cre090</guid>\n\t\t<description><![CDATA[Gut
        12 Jahre nach Markteinf\xFChrung hat die Java-Platform sich in einem Ma\xDFe
        etabliert, dass sie nicht mehr vom Markt wegzudenken ist. Doch nicht alle
        angestrebten M\xE4rkte konnte die von Sun Microsystems entwickelte Plattform
        f\xFCr sich vereinnahmen - trotzdem ist Java ein wichtiger Baustein der heutigen
        IT-Infrastruktur.\r\n\r\nIm Gespr\xE4ch mit Tim Pritlove bieten die Java-Entwicklern
        Dirk J\xE4ckel und Boggle einen \xDCberblick \xFCber die heutige Situation
        der Java-Platform und erl\xE4utern Vor- und Nachteile, Realit\xE4ten und Anwendungsm\xF6glichkeiten
        von Java. Konkret kommen zur Sprache: die Entstehungsgeschichte von Java,
        Aufstieg und Fall von Java im Web, die Java-Distribution, die Funktionsweise
        und Optimierungen der Java VM, die Geschwindigkeit der Java VM, Speicherverwaltung
        und Garbage Collection, die Features und Schwachstellen der Java-Programmiersprache,
        Integrierte Entwicklungsumgebungen (IDE) f\xFCr Java, Werkzeuge f\xFCr die
        Softwareentwicklung mit Java, Das Lizenzmodell und alternative Java-Implementierungen,
        Groovy und andere alternative Programmiersprachen f\xFCr die Java-VM, der
        Community-Prozess f\xFCr Java, Entwickeln f\xFCr mobile Platformen mit J2ME
        und f\xFCr Server mit J2EE.]]></description>\n\t\t<atom:link rel=\"http://podlove.org/deep-link\"
