        Der Elektronische Reisepass</title>\n\t\t<link>http://cre.fm/cre047-der-elektronische-reisepass</link>\n\t\t<pubDate>Tue,
        09 Oct 2007 15:00:00 +0000</pubDate>\n\t\t<guid isPermaLink=\"false\">http://cre.fm/cre047</guid>\n\t\t<description><![CDATA[Starbug
        und Constanze Kurz vom Chaos Computer Club erkl\xE4ren im Gespr\xE4ch mit
        Tim Pritlove die Technik und die Implikationen des neuen elektronischen Reisepasses
        sowohl in seiner aktuellen Form als auch der neuen Version, die im November
        2007 eingef\xFChrt wird.\r\n\r\nEs wird kurz die Geschichte des ePasses und
        die Hintergr\xFCnde seiner Einf\xFChrung sowie die Bedeutung von biometrischen
        Merkmalen im Grenzverkehr diskutiert. Weitere Themen sind die Effektivit\xE4t
        und Genauigkeit von biometrischen Erkennungssystemen, die Anforderungen f\xFCr
        Passfotos und warum man nicht lachen darf, photoshoppende Passfoto-Fotografen,
        die RFID-Technik im Chip des Passes, die auf dem Chip enthaltenen Daten und
        das Protokoll zum Zugriff auf diese Daten, sonstige Sicherheitsmerkmale der
        P\xE4sse, wie ein Pass herausbekommt wie sp\xE4t es ist, die versteckten Kosten
        der Biometrie, wer nicht biometrisch erfassbar ist und was man gegen die Erfassung
        der eigenen Fingerabdr\xFCcke tun kann.]]></description>\n\t\t<atom:link rel=\"http://podlove.org/deep-link\"
