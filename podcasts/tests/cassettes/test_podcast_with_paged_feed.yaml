        Luftsicherheitsgesetz ist im Kleinen der Prototyp f\xFCr eine umfassende Umgestaltung
        unseres Rechtssystem in eine \xDCberwachungsgesellschaft und verdient besondere
        Aufmerksamkeit.</itunes:summary>\n\t\t\n\t\t<content:encoded><![CDATA[<div><p><strong>Wie
