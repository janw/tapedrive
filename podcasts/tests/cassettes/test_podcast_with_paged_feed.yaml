        Gast bei Chaosradio Express ist Markus Beckedahl von netzpolitik.org.\r\n\r\nIm
        ersten Teil berichtet Markus von seiner Teilnahme am World Summit on the Information
        Society (WSIS) in Tunis vor einigen Wochen. Es werden die Player im internationalen
        Kr\xE4ftemessen und die Zust\xE4ndigkeiten einiger Organisationen im Internet
        vorgestellt. Dazu gibt es Hintergr\xFCnde zu den Zensurma\xDFnahmen und der
        aktiven Verhinderung von zahlreichen Nebenveranstaltungen unabh\xE4ngiger
        Gruppen durch die Tunesische Exekutive.\r\n\r\nIm zweiten Teil geht es um
        das Thema Vorratsdatenspeicherung wo am kommenden Mittwoch Entscheidungen
        im Europ\xE4ischen Parlament anstehen, die es zu verhindern gilt. Nehmt wenn
        m\xF6glich Kontakt mit eurem Europaabgeordneten auf und macht ihm klar, dass
        es so nicht geht.\r\n\r\nIm letzten Teil richten wir den Blick nach Frankreich,
        wo das Land gerade an seiner kulturellen Selbstzerst\xF6rung arbeitet und
        eine massive Versch\xE4rfung des Urheberrechts bzw. dessen Durchsetzung plant.
        Dieses Gesetz (DAVVSI) bedroht unter anderem auch zahlreichen Open Source
        Projekte.]]></description>\n\t\t<atom:link rel=\"http://podlove.org/deep-link\"
