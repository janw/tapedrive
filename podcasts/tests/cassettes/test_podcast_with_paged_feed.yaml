        GIMP</title>\n\t\t<link>http://cre.fm/cre054-gimp</link>\n\t\t<pubDate>Tue,
        27 Nov 2007 19:00:00 +0000</pubDate>\n\t\t<guid isPermaLink=\"false\">http://cre.fm/cre054</guid>\n\t\t<description><![CDATA[Anl\xE4sslich
        der j\xFCngst ver\xF6ffentlichten neuen Version 2.4 des freien und quelloffenen
        Bildbearbeitungsprogramms GIMP spricht Tim Pritlove mit Sven Neumann. Sven
        Neumann ist einer der beiden Maintainer der Software und berichtet \xFCber
