        und Erfahrungen zur Software-Entwicklungsmethode &quot;XP&quot;</itunes:subtitle>\n\t\t<itunes:episodeType>full</itunes:episodeType>\n\t\t<itunes:summary>Extreme
        Programming (XP) ist eine seit einigen Jahren immer popul\xE4rer werdende
        Methode zur Entwicklung von Software in kleineren Teams. Die teilweise radikalen
        \xC4nderungen im Vergleich zur &quot;traditionellen&quot; Vorgehensweisen
        erfordern umfangreiches Umdenken in technischen und sozialen Prozessen, bieten
        aber die M\xF6glichkeit der Beherrschung zuvor schwer zu b\xE4ndigender Dynamiken.\r\n\r\n\xC4ngste,
        mangelnde Offenheit und Kommunikation sowohl auf Seiten des Auftraggebers
        als auch der Entwickler sind h\xE4ufig bereits der Anfang vom Ende jeder erfolgreichen
        Softwareentwicklung. Extreme Programming begegnet diesemn Problemen durch
        kooperative Entwicklungsmodelle (Pair Programming), iterative Verfeinerungen
        der Aufgabenstellung undJ Konzentration auf schnelle Releasesyklen und Testbarkeit
        von Systemen.\r\n\r\nPavel berichtet aus seinen jahrelangen und mehrheitlich
        positiven Erfahrungen in der konkreten Anwendung von Extreme Programming im
        Unternehmen und erl\xE4utert, welche Schritte n\xF6tig waren, um diese Umstellung
        zu einem Erfolg zu f\xFChren, welche langfristigen Effekte das hatte.</itunes:summary>\n\t\t\n\t\t<content:encoded><![CDATA[<div><p><strong>Hintergr\xFCnde
