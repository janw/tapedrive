        Python und PyPy</title>\n\t\t<link>http://cre.fm/cre088-python-und-pypy</link>\n\t\t<pubDate>Thu,
        12 Jun 2008 13:00:00 +0000</pubDate>\n\t\t<guid isPermaLink=\"false\">http://cre.fm/cre088</guid>\n\t\t<description><![CDATA[In
        dieser Ausgabe von Chaosradio Express geht es in die technischen Details eines
        speziellen Projektes in der Welt der Programmiersprachen und Compiler: PyPy.
        Im Gespr\xE4ch mit Tim Pritlove er\xF6rtert Holger Krekel Hintergr\xFCnde
        zur Programmierung in Python und die Motivation zum Start des PyPy-Projektes.\r\n\r\nZun\xE4chst
        widmet sich die Sendung der Programmiersprache Python selbst und erl\xE4utert
        verschiedene Konzepte und Konventionen der Programmierung. Hier kommen unter
        anderem zur Sprache: direkte Evaluation, die spezielle Syntax von Python unter
        Verwendung von Einr\xFCckung anstatt von Trennzeichen, der Einsatz von Regressionstest
        in der Programmierung, Kooperatives Programmierung in einem Projekt mit Sprints
        und Modulen, Namespaces, die verf\xFCgbaren Python-Interpreter und -Laufzeitumgebungen,
        Einsatzm\xF6glichkeiten und St\xE4rken von Python, popul\xE4re Bibliotheken,
        Projekte und Organisationen, die Python verwenden.\r\n\r\nIm zweiten Teil
        konzentriert sich das Gespr\xE4ch auf PyPy. Hier werden erl\xE4utert: wie
        es zu dem Projekt kam und welche Ziele es verfolgt, wie man einem Programm
        dadurch analysiert, in dem man ihm zur Laufzeit dabei zuschaut, wie es ausgef\xFChrt
        wird, wie man daraus einen \xDCbersetzter in beliebige Zielplattformen generiert,
        die automatische Erzeugung von Just-In-Compilern, die Low Level Virtual Machine
        (LLVM), EU-F\xF6rderung f\xFCr das PyPy-Projekt und m\xF6gliche Anwendungen
        f\xFCr PyPy in der Zukunft.]]></description>\n\t\t<atom:link rel=\"http://podlove.org/deep-link\"
