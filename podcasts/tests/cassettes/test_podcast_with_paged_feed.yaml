        Die Kritische Masse</title>\n\t\t<link>http://cre.fm/cre083-die-kritische-masse</link>\n\t\t<pubDate>Sat,
        05 Apr 2008 22:10:00 +0000</pubDate>\n\t\t<guid isPermaLink=\"false\">http://cre.fm/cre083</guid>\n\t\t<description><![CDATA[Tim
        Pritlove f\xFChrt als Live-Podcast von Chaosradio Express ein Gespr\xE4ch
        mit dem Schriftsteller Peter Glaser \xFCber das Motto der re:publica \"Die
        Kritische Masse\". Im Dialog sollen Aspekte alternativer Meinungsgestaltung
        im digitalen Zeitalter, der Einfluss elit\xE4rer Minderheiten auf Mehrheiten
        und im besonderen der Effekt moderner Themengestaltung und Berichterstattung
        im Internet auf die Aufmerksamkeits\xF6konomie der traditionellen Medien diskutiert
        werden.\r\n\r\nKann eine Masse \xFCberhaupt kritisch sein oder ist die Kritik
        ein Merkmal des Individuums? Kann eine Masse die Summe von Individuen sein
        oder l\xF6st sie sich dann in Beliebigkeit auf? Wann \xFCberschreitet eine
        Gemeinschaft den kritischen Punkt und nimmt Einfluss? Sind wir in einer \xDCbergangsphase
        vom Massenmedium zu einer Masse von Medien? Welche Qualit\xE4t liegt in der
        Qualit\xE4t?\r\n\r\nDiese und andere Fragen und Thesen sollen das Diskussionsfutter
        in diesem Diskurs sein, der sich um eine Standortbestimmung \"kritischer\"
        Medienpr\xE4senz in aktuellen Realit\xE4t digitaler Netzwelten bem\xFCht.
        Peter Glaser steht dabei f\xFCr eine k\xFCnstlerisch-praktische und vor allem
        unterhaltsame Aufarbeitung der Thematik statt einer trockenen theoretisch-akademischen
        Abhandlung des Stoffes.]]></description>\n\t\t<atom:link rel=\"http://podlove.org/deep-link\"
