        3x\"/>\n\n  </a>\n  Daniel Molkentin ist Softwareentwickler und wirkt im Team
        des KDE-Projekt mit. Im Gespr\xE4ch mit Tim Pritlove erl\xE4utert er die Neuerungen
        in der aktuellen Version 4.0 und dem KDE zugrunde liegenden Framework QT4.
        Im Verlauf wird auch die geplante Umstellung von KDE und QT von KHTML auf
