        Wikipedia f\xFCr Fortgeschrittene</title>\n\t\t<link>http://cre.fm/cre043-wikipedia-fuer-fortgeschrittene</link>\n\t\t<pubDate>Tue,
        20 Mar 2007 01:30:00 +0000</pubDate>\n\t\t<guid isPermaLink=\"false\">http://cre.fm/cre043</guid>\n\t\t<description><![CDATA[Martin
        Haase vom Wikimedia e.V. berichtet \xFCber die kurze aber lebendige Geschichte
        des Wikipedia-Projektes. Im Gespr\xE4ch mit Tim Pritlove gibt er einen \xDCberblick
        \xFCber Forschungsprojekte, die sich mit der Wikipedia besch\xE4ftigen, die
        aktuelle Struktur der F\xF6rdervereine, wie die eingehenden Spenden verwendet
        werden, welche sich die zahlreichen Schwesterprojekte der Wikipedia entwickelt
        haben und welche Bedeutung die Creative Commons Lizenzen f\xFCr das Projekt
        haben.\r\n\r\nIm Weiteren wird das Problem der Qualit\xE4tssicherung in der
        Wikipedia diskutiert. Der Schwierigkeit, bei einem offenen Beabeitungsmodell
        eine hohe Qualit\xE4t und Korrektheit sicherzustellen, wird demn\xE4chst durch
        das System der sogenannten \"stabilen Versionen\" angegegangen, w\xE4hrend
        andere Projekte wie Citizendium auf Expertengruppen setzen. Ferner kommt der
        Konflikt um den Artikel \xFCber den Hacker Tron besprochen.\r\n\r\nDas Gespr\xE4ch
        endet mit einer Er\xF6rterung der Lager der Inkludisten und Exkludisten in
        der Wikipedia, der damit verbundenen Problematik der L\xF6schdiskussionen
        und einer Vorstellung diverser Wikipedia-Konferenzen und Community-Treffen.]]></description>\n\t\t<atom:link
