        \xDCberwachung</title>\n\t\t<link>http://cre.fm/cre059-ueberwachung</link>\n\t\t<pubDate>Fri,
        21 Dec 2007 17:00:00 +0000</pubDate>\n\t\t<guid isPermaLink=\"false\">http://cre.fm/cre059</guid>\n\t\t<description><![CDATA[Sandro
        Gaycken ist gemeinsam mit Constanze Kurz vom Chaos Computer Club Herausgeber
        eines neuen Buches, was das Thema \xDCberwachung aus wissenschaftlicher Perspektive
        behandelt. Unter dem Titel \"1984.exe - Gesellschaftliche, politische und
        juristische Aspekte moderner \xDCberwachungstechnologien\" vereinigt das Werk
        Texte verschiedener Autoren \xFCber Technik, Praxis, Ph\xE4nomen und Werte
        der \xDCberwachung.\r\n\r\nIm Gespr\xE4ch mit Tim Pritlove erl\xE4utert Sandro
        Gaycken die Wesenz\xFCge der wissenschaftlichen Forschung im Bereich Wissenschaftstheorie
        und Technikphilosophie, den Einfluss dieser Disziplinen auf die Gesellschaft
        und Wissenschaft selbst. Ferner erl\xE4utert er die Hintergr\xFCnde und Motivation
        zur Erstellung des Buches und bietet einen \xDCberblick \xFCber die einzelnen
        Beitr\xE4ge und ihre Autoren.\r\n\r\nSandro Gaycken analysiert Problematik
        von \xDCberwachung. Er stellt fest: \"\xDCberwachung produziert Kontrolle,
        Kontrolle ist das Gegenteil von Freiheit und Vertrauen, Vertrauen ist die
        Grundlage von Rechtstaat und Demokratie\" und beklagt den Verlust der Privatsph\xE4re,
        der die aktive Aus\xFCbung von Freiheit behindert sowie das hohe Mi\xDFbrauchspotential
        von \xDCberwachungstechnik. Im Verlauf zitiert er auch zahlreiche wissenschaftliche
        Studien, die sich mit \xDCberwachung aus verschiedenen Perspektiven besch\xE4ftigt
        haben und die Unm\xF6glichkeit, die Regierungsstellen dazu zu bewegen, sich
        aus ihrer Perspektive zu \xE4u\xDFern und sich an dem Buch zu beteiligen.]]></description>\n\t\t<atom:link
