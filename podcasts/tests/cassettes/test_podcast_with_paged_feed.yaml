        Deutschland verpflichtet, sich freiwillig einer &quot;Zuverl\xE4ssigkeits\xFCberpr\xFCfung&quot;
        zu unterziehen, um ihre Pilotent\xE4tigkeit auch wirklich aus\xFCben zu k\xF6nnen.
        Dabei m\xFCssen sie nicht nur auf ihre Grundrechte im Datenschutz verzichten,
        sondern f\xFCr diese &quot;Dienstleistung&quot; auch noch alle Kosten \xFCbernehmen.
        Das Luftsicherheitsgesetz ist im Kleinen der Prototyp f\xFCr eine umfassende
        Umgestaltung unseres Rechtssystem in eine \xDCberwachungsgesellschaft und
