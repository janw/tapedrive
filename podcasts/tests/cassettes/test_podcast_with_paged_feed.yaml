        15 Mar 2007 00:30:00 +0000</pubDate>\n\t\t<guid isPermaLink=\"false\">http://cre.fm/cre042</guid>\n\t\t<description><![CDATA[OpenMoko
        ist ein neues Projekt zur Entwicklung eines Smartphones, das komplett mit
        freier Software ausger\xFCstet ist. Harald Welte, \"Senior Software Archtitect
        System Level\" vom OpenMoko-Projekt, berichtet im Gespr\xE4ch mit Tim Pritlove
        \xFCber die noch junge Geschichte des Projekts, die Zielsetzung, die Hardware
        des ersten Telefons Neo1973, dass mit der OpenMoko-Software ausger\xFCstet
        werden soll, sowie \xFCber die Software selbst.\r\n\r\nVerschiedene Herausforderungen
        des Projektes kommen zur Sprache: die eingeschr\xE4nkte Freiheit von GSM-Modulen,
        die Security-Politik des Projektes und die schwierige Aufgabe, ein benutzbares
        User Interface zu produzieren und Entwickler f\xFCr Anwendungen zu finden.]]></description>\n\t\t<atom:link
