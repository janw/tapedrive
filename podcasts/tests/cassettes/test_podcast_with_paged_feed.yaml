        Nur Fliegen ist sch\xF6ner</title>\n\t\t<link>http://cre.fm/cre085-nur-fliegen-ist-schoener</link>\n\t\t<pubDate>Thu,
        24 Apr 2008 00:25:00 +0000</pubDate>\n\t\t<guid isPermaLink=\"false\">http://cre.fm/cre085</guid>\n\t\t<description><![CDATA[Fliegen
        ist ein alter Menschheitstraum, der sich in den letzten hundert Jahren nicht
        nur in Realit\xE4t sondern zu einem wahren Massenph\xE4nomen entwickelt hat.
        Trotzdem bleibt das Steuern eines Flugzeuges auch heute nur einer Minderheit
        vorbehalten.\r\n\r\nAus der Perspektive eines Piloten berichtet Bj\xF6rn Rupp
        im Gespr\xE4ch mit Tim Pritlove \xFCber Flugzeuge und das Fliegen selbst.
        Zur Sprache kommen Dinge wie die typische Ausstattung eines Kleinflugzeugs,
        die ben\xF6tigten und optionalen Fluginstrumente im Cockpit, wie man sich
        ein Flugzeug mietet, wie man ein Flugzeug zum Einsatz bereit macht und startet,
        wie man ein Flugzeug fliegt, welche Anforderungen an den Funkverkehr gestellt
        werden, die Kultur der Sicherheit, warum auch ein Motorausfall einem \xFCber
        der Ostsee nicht den Garaus macht, warum ein Turbomotor f\xFCr das Fliegen
        eine andere Bedeutung hat als f\xFCr Autos, wie man ein Flugzeug in die Luft
        bringt, wie langsam ein Flugzeug fliegen kann bevor es abst\xFCrzt, wof\xFCr
        man in der Luft Englisch k\xF6nnen muss und wie gro\xDF die Kosten eines Privatflugzeugs
        sind.\r\n\r\nZum Ende wird die aktuelle Diskussion um die m\xF6gliche Schlie\xDFung
        des Flughafens Tempelhof in Berlin aufgegriffen und die im Raum stehenden
        Argumente er\xF6rtert und vor allem die ihnen zugrunde liegenden Parameter
        eines Flughafens im Detail betrachtet.]]></description>\n\t\t<atom:link rel=\"http://podlove.org/deep-link\"
