        GSM Hacking</title>\n\t\t<link>http://cre.fm/cre056-gsm-hacking</link>\n\t\t<pubDate>Sun,
        02 Dec 2007 21:00:00 +0000</pubDate>\n\t\t<guid isPermaLink=\"false\">http://cre.fm/cre056</guid>\n\t\t<description><![CDATA[GSM
        Netzwerke sind die weltweit am weitesten verbreiteten Mobilfunknetze und werden
        trotz UMTS noch eine Weile der Defacto-Standard sein. Im Gespr\xE4ch mit Tim
        Pritlove erl\xE4utert Steve von der Hackergruppe THC Aufbau, Funktionsweise
        und Sicherheitsm\xE4ngel von GSM-Netzwerken. Der Podcast f\xFChrt Punkt f\xFCr
        Punkt in die Struktur und Anforderungen von GSM-Netzen ein und erl\xE4utert
        die wichtigen Komponenten, Protokolle und Sicherheitssysteme, durchl\xE4uft
        schrittweise einen Anrufaufbau in einem GSM-Netzwerk und zeigt potentielle
        Angriffsvektoren auf.\r\n\r\nVerschl\xFCsselungsalgorithmen und Angriffsszenarios
        stehen in der Folge im Mittelpunkt. Ausf\xFChrlich wird die Funktionsweise
        von sog. IMSI-Catchern erl\xE4utert, die heutzutage g\xE4ngige Abh\xF6rsysteme
        darstellen. Im Anschluss stellt Steve sein aktuelles GSM-Hacking-Projekt vor,
        dass sich mit dem passiven Abh\xF6ren von GSM-Netzwerken und dem Entschl\xFCsseln
        von Telefonverbindungen in Echtzeit besch\xE4ftigt. Im Podcast erl\xE4utert
        er, an welchen Komponenten bislang gearbeitet wird und wie der Weg zu einer
        vollst\xE4ndigen Softwaresimulation eines GSM-Telefones auf Basis von GNU
        Radio aussehen k\xF6nnte.]]></description>\n\t\t<atom:link rel=\"http://podlove.org/deep-link\"
