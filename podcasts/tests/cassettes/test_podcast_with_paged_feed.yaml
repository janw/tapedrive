        3x\"/>\n\n  </a>\n  Chaosradio Express ist die Erg\xE4nzung des Chaosradios
        um einen w\xF6chentlichen Podcast. Im Gegensatz zur Livesendung m\xF6chten
        wir Chaosradio Express dazu nutzen, aktuelle Themen schnell aufzugreifen und
        auch Interviews und Berichte von Ereignissen zu liefern, die nicht als Thema
        f\xFCr die dreist\xFCndige Live-Sendung taugen. In der ersten Ausgabe stellen
        wir das Konzept vor und berichten kurz \xFCber die neue Datenschleuder und
        den Chaos Communication Congress am Ende des Jahres.<br />\r\n<br />\r\nEure
        Kritik ist h\xF6chst erw\xFCnscht. Welche Themen sollen wir behandeln? Was
        ist an Format, L\xE4nge, Inhalt und Gestaltung auszusetzen? Was kann man besser
