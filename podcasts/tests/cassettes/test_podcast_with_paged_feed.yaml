        06 May 2006 01:00:00 +0000</pubDate>\n\t\t<guid isPermaLink=\"false\">http://cre.fm/cre025</guid>\n\t\t<description><![CDATA[Im
        Interview erl\xE4utert Software-Entwickler Volker Lendecke das Samba-Projekt,
        dass Windows-kompatible Filesharing-, Druck- und Verzeichnis-Dienste unter
        Linux und anderen UNIX-Betriebssystemen bereitstellt. Nach einer recht nerdigen
        technischen Einf\xFChrung in die interne Technik wird auch detailliert auf
        die Auseinandersetzungen zwischen Microsoft und der Europ\xE4ischen Union
        der letzten Jahre eingegangen, die sich um die m\xF6gliche Ver\xF6ffentlichung
        der Samba zugrundeliegenden Protokolle drehten.\r\n\r\nWeiterhin wird \xFCber
        die Techniken diskutiert, die angewendet werden, um die Funktionalit\xE4t
        der weitgehend undokumentierten Windows-Protokolle nachzubilden und die sich
        daraus folgenden rechtlichen Probleme. Am Ende steht ein Ausblick auf die
        zuk\xFCnftige Entwicklung von Samba und ein paar Informationen wie man sich
        bei Interesse als Entwickler in das Projekt einbringen kann.\r\n\r\nDie Sendung
        ist recht buzzword-lastig und daher sind die Links zum Thema dieses Mal auch
        recht ausf\xFChrlich.]]></description>\n\t\t<atom:link rel=\"http://podlove.org/deep-link\"
