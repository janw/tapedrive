        17 Jan 2008 00:30:00 +0000</pubDate>\n\t\t<guid isPermaLink=\"false\">http://cre.fm/cre063</guid>\n\t\t<description><![CDATA[C++
        ist die dominierende Programmiersprache auf dem Markt und kennt nur zwei Gef\xFChle:
        gro\xDFe Anerkennung und maximale Ablehnung. Dabei ist C++ leistungsf\xE4higer
        und geradliniger geplant als vielen bekannt. Im Gespr\xE4ch mit Tim Pritlove
        erl\xE4utert Pavel Mayer technische Aspekte und Philosophie der Programmiersprache.
        Ein Podcast f\xFCr Fortgeschrittene.\r\n\r\nZur Sprache kommen die Entstehungsgeschichte
        von C++, Designgrunds\xE4tze, Programmiertechniken, die C++ Templates, Microbenchmarks,
        wie man sich mit durch Programmieren C++ sein Bein abschiessen kann und was
        das alles mit asiatischen Kampfsportarten gemeinsam hat.]]></description>\n\t\t<atom:link
