        Realit\xE4ten unterwegs, darunter der internationalen Kunstszene, der Apfelsortenzucht,
        Powerpoint-Operetten, Feldgottesdiensten, Game- und Sch\xE4mshows und dem
        Internet.<br />\r\n<br />\r\nJohannes Grenzfurthner erl\xE4utert im Gespr\xE4ch
