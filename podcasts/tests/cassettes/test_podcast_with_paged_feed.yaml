        03 Aug 2008 22:30:00 +0000</pubDate>\n\t\t<guid isPermaLink=\"false\">http://cre.fm/cre093</guid>\n\t\t<description><![CDATA[Die
        zweite Ausgabe von Chaosradio Express Live auf Funkwelle FM besch\xE4ftigt
        sich ein weiteres Mal mit der Wikipedia. Nach einigen Jahren des Betriebs
        geht das Projekt in eine neue Phase \xFCber. Stand zu Beginn Wachstum, Popularisierung
        und das Erstellen einer grunds\xE4tzlichen Struktur und Funktionsweise im
        Vordergrund r\xFCcken jetzt die Bestandspflege und vor allem die Sicherstellung
        der Qualit\xE4t des Online-Lexikons in den Vordergrund.\r\n\r\nIm Gespr\xE4ch
        mit Tim Pritlove erl\xE4utert Martin Haase die Vorgehensweisen der Wikipedia-Administratoren,
        neue Funktionen wie die gesichteten Versionen und die allgemeinen Strategien,
        um die Inhalte gegen\xFCber Vandalismus und tendenzi\xF6ser Beeinflussung
        abzusichern. Dazu werden neue Funktionen der Wikipedia vorgestellt, die in
        den letzten 18 Monaten dazugekommen sind und ein Blick auf den neuen Dienst
        \"Knol\" von Google geworfen.]]></description>\n\t\t<atom:link rel=\"http://podlove.org/deep-link\"
