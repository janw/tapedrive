        05 Mar 2008 21:40:00 +0000</pubDate>\n\t\t<guid isPermaLink=\"false\">http://cre.fm/cre077</guid>\n\t\t<description><![CDATA[Wolf
        Gevert, Klaus Schleisiek und Jochen B\xFCttner planten 1981 gemeinsam mit
        dem 2001 verstorbenen Wau Holland das Treffen \"TUWAT.TXT\" in den R\xE4umen
        der tageszeitung in Berlin, das als wegbereitend f\xFCr die Gr\xFCndung des
        Chaos Computer Clubs gilt. Im Gespr\xE4ch mit Tim Pritlove berichtet die Runde,
        was sie zu dem Treffen motiviert hat und re\xFCssierte verschiedenste Aspekte
        ihrer privaten und der allgemeinen Geschichte.\r\n\r\nEin Schwerpunkt des
        Gespr\xE4chs liegt auf den pr\xE4genden Momenten der Zeitgeschichte (und der
        70er Jahre im besonderen), die f\xFCr die Entscheidung, \"etwas zu tun\",
        verantwortlich waren: Demonstrationen gegen Atomkraftwerke, Notstandsgesetze,
        die 68er, die RAF, die eingeschr\xE4nkte M\xF6glichkeit, eine Gegen\xF6ffentlichkeit
        zu schaffen und die Vision von 1984. Ein weiterer Schwerpunkt liegt auf der
        Technik der Zeit und der damit verbundenen Realit\xE4t der elektronischen
        Kommunikation und dem Versuch, der Politik den Computer n\xE4herzubringen.]]></description>\n\t\t<atom:link
