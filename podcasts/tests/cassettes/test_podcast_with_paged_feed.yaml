        09 Apr 2008 20:00:00 +0000</pubDate>\n\t\t<guid isPermaLink=\"false\">http://cre.fm/cre084</guid>\n\t\t<description><![CDATA[LISP
        ist eine der \xE4ltesten, universellsten und ausgereiftesten Programmiersprachen
        und gilt auch 50 Jahre nach ihrer Erfindung immer noch als die Sprache, bei
        sich andere Sprachen alles abschauen m\xFCssen. Trotzdem fristet LISP aus
        anderen Gr\xFCnden ein Mauerbl\xFCmchen-Dasein, das teilweise gerechtfertigt
        teilweise unverst\xE4ndlich erscheint.\r\n\r\nIm Gespr\xE4ch mit Tim Pritlove
        erl\xE4utert Hans H\xFCbner die Eigenschaften, Vorz\xFCge und Einschr\xE4nkungen
        von LISP. Dabei werden viele Teilaspekte ausf\xFChrlich dargestellt, darunter
        die Syntax, der Umgang mit Listen, Anonyme Funktionen, Namensr\xE4ume, Lisp-Dialekte,
        das Common List Object System, Multiple Dispatch und Metaobjektprotokolle.
        Dazu wird viel zur Entstehung und Vergangenheit von Lisp, den Lisp Machines,
        verf\xFCgbaren LISP-Implementierungen, Open Source LISP-Compilern und geeigneter
        Literatur berichtet.]]></description>\n\t\t<atom:link rel=\"http://podlove.org/deep-link\"
