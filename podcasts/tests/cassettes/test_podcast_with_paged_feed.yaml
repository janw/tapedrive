        28 Jul 2008 22:23:00 +0000</pubDate>\n\t\t<guid isPermaLink=\"false\">http://cre.fm/cre092</guid>\n\t\t<description><![CDATA[Virtualisierung
        - das parallele Betreiben mehrerer Betriebssysteme auf einem einzigen Computersystem
        - ist ein hei\xDFes Thema sowohl im Software- als auch im Hardwarebereich.
        Doch m\xFCssen viele unterschiedliche Verfahren und Ans\xE4tze unterschieden
        werden, um einen wirklichen \xDCberblick zu erhalten. Im Gespr\xE4ch mit Tim
        Pritlove f\xFChrt Xen-Entwickler Andr\xE9 Przywara in die Hintergr\xFCnde
        und Techniken der Virtualisierung ein und berichtet, welche Methoden heutzutage
        zur Anwendungen kommen und welche Herausforderungen in der nahen Zukunft angegangen
        werden.\r\n\r\nDer Podcast ber\xFChrt zahlreiche Details zum Thema: die Entwicklung
        der Virtualisierung durch IBM auf ihren System/370 Rechnern, Emulatoren, Virtuelle
        Speicherverwaltung und die Funktion von Memory Management Units (MMU), Ma\xDFnahmen
        zur Erh\xF6hung der Sicherheit in Server-Systemen, die Ringe der x86-Architektur,
        Strategien der Nutzung des Kernel Modes, \xC4nderungen durch die Umstellung
        auf den 64-Modus der x86-Architektur, die Virtualisierungsl\xFCcke des x86
        und die Methoden von VMware zu ihrer Umgehung, Xen und Paravirtualisierung,
        Time Scheduling des Hypervisors, DMA und Virtualisierung, die Bedeutung von
        QEMU f\xFCr die Virtualisierung, Emulation von Hardware, der Nutzen von Virtualisierung
        f\xFCr die Embedded-System-Entwicklung, Hardware-Unterst\xFCtzung f\xFCr Virtualisierung
        und Sicherheitsaspekte beim Einsatz von Virtualisierungssoftware.]]></description>\n\t\t<atom:link
