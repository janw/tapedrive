        11 Feb 2008 23:23:00 +0000</pubDate>\n\t\t<guid isPermaLink=\"false\">http://cre.fm/cre072</guid>\n\t\t<description><![CDATA[Das
        System Ruby on Rails und Fortschritte bei der Sprache JavaScript und deren
        Unterst\xFCtzung in popul\xE4ren Browsern brachten vor wenigen Jahren auf
        einen Schlag eine ganze Reihe neuartiger, einfach zu verwendender Webanwendungen
        hervor. In kurzer Zeit etablierten sich damit neuartige Entwicklungsmethoden
        und Werkzeuge auf einer webbasierten Plattform und pr\xE4sentiert sich zunehmend
        als ernst zu nehmende Alternative zu Betriebssystem-basierten, lokal ausgef\xFChrten
        Anwendungen.\r\n\r\nChristopher Clay und Esad Hajdarevic sind Entwickler des
        Tumblelog-Systems \"Soup\" und geben im Gespr\xE4ch mit Tim Pritlove Auskunft
        \xFCber Werkzeuge, Programmiersprachen, Frameworks und Probleme bei der Entwicklung
        moderner Webanwendungen mit interaktiven Benutzeroberfl\xE4chen. Im Verlauf
        werden verschiedene Aspekte der Webentwicklung tangiert, einschlie\xDFlich
        Programmiermodellen, Datenformaten, Protokollen und Sicherheitsfragen.]]></description>\n\t\t<atom:link
