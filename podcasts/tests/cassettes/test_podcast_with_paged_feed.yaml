        Personal Media - Tim Pritlove</itunes:author>\n\t\t<itunes:subtitle>Eine Einf\xFChrung
        in moderne Programmiersprachen mit dem Schwerpunkt auf Dylan</itunes:subtitle>\n\t\t<itunes:episodeType>full</itunes:episodeType>\n\t\t<itunes:summary>Tim
        Pritlove im Gespr\xE4ch mit Andreas Bogk. Andreas hat langj\xE4hrige Programmiererfahrung
        und arbeitet unter anderem am Compilerprojekt f\xFCr die Programmiersprache
        Dylan, die aus der LISP-Community hervorgegangen ist. Der erste Teil der Sendung
        besch\xE4ftigt sich ausf\xFChrlich mit der Geschichte und den technischen
        Grundlagen von Programmiersprachen an sich. Im weiteren Verlauf wendet sich
        der Inhalt langsam aber best\xE4ndig den Merkmalen der Programmiersprache
        Dylan zu. Andreas erl\xE4utert ausf\xFChrlich die der Sprache zugrundeliegenden
        Konzepte, wo sich Dylan von g\xE4ngigen Programmiersprachen unterscheidet
        und die L\xF6sungen f\xFCr typische Programmierprobleme, die Dylan bietet.\r\n\r\nDiese
        Ausgabe von Chaosradio Express ist definitiv nur dem interessierten und fortgeschrittenen
        Programmierer zu empfehlen. Wer allerdings unter seiner Programmiersprache
        schon mal gelitten hat, sollte aber auf jeden Fall reinh\xF6ren. Andreas vertritt
        die Meinung, dass C mittelfristig durch fortschrittlichere Sprachen abgel\xF6st
        werden muss und dass Dylan eine der praktiablen Alternativen ist.</itunes:summary>\n\t\t\n\t\t<content:encoded><![CDATA[<div><p><strong>Eine
