        16 Sep 2008 12:00:00 +0000</pubDate>\n\t\t<guid isPermaLink=\"false\">http://cre.fm/cre098</guid>\n\t\t<description><![CDATA[Im
        Gespr\xE4ch mit Tim Pritlove erl\xE4utert Henryk Pl\xF6tz vom Chaos Computer
        Club Berlin den langen Marsch zum Hack des \"Mifare Classic\" RFID-Chips von
        Philips aka NXP Semiconductor, der heute das meistverbreitete System f\xFCr
        elektronische Fahrkarten und Zugangskontrollsysteme darstellt. Von zwei Teams
        in Deutschland und sp\xE4ter auch in den Niederlanden wurde das System systematisch
        reengineered und analysiert und seine Schwachstellen offengelegt. In den n\xE4chsten
        Tagen steht die finale Dokumentation des internen Verschl\xFCsselungsalgorithmus
        bevor und Henryk erkl\xE4rt, mit welchen Finessen man ihm auf die Spur kam.]]></description>\n\t\t<atom:link
