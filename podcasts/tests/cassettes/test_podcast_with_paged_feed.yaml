        28 Apr 2008 22:00:00 +0000</pubDate>\n\t\t<guid isPermaLink=\"false\">http://cre.fm/cre086</guid>\n\t\t<description><![CDATA[USB
        ist heute omnipr\xE4sent und in nahezu jedem elektronischen Ger\xE4t vertreten.
        Im Gespr\xE4ch mit Tim Pritlove erl\xE4utert Daniel Mack die Funktionsprinzipien
        von USB im Detail. Der Podcast behandelt, wie die Enumeration der Ger\xE4te
        am Bus abl\xE4uft, wie sich ein Ger\xE4t am Bus anmeldet und welche Informationen
        es von sich preisgeben muss, Ger\xE4te- und Geschwindkeitsklassen, Stecker
        und Verkabelung, die verschiedene \xDCbertragungsmodi, Stromversorgung via
        USB, USB on the Go, Funktion eines USB-Hubs, Probleme beim Mixbetrieb von
        schnellen und langsamen Ger\xE4ten, die USB-Implementierungen auf verschiedenen
        Betriebssystemen und die speziellen Probleme unter Windows und Empfehlungen
        beim Entwickeln von eigener USB-Hardware.]]></description>\n\t\t<atom:link
