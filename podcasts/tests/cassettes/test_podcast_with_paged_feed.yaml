        OpenWRT</title>\n\t\t<link>http://cre.fm/cre076-openwrt</link>\n\t\t<pubDate>Fri,
        29 Feb 2008 00:00:00 +0000</pubDate>\n\t\t<guid isPermaLink=\"false\">http://cre.fm/cre076</guid>\n\t\t<description><![CDATA[OpenWRT
        ist eine Linux-Distribution speziell f\xFCr kleine WLAN-Router. Felix Fietkau
        ist einer der Entwickler des Projektes und berichtet im Gespr\xE4ch mit Tim
        Pritlove \xFCber die Zeile, Schwerpunkte und Besonderheiten der Distribution.\r\n\r\nFelix
        berichtet, was OpenWRT genau ausmacht, warum man nicht einfach einen Standard-Linux-Kernel
        auf kleinen Ger\xE4ten ohne weiteres laufen lassen kann, wie zus\xE4tzliche
        Software installiert wird, wie das Projekt mit \xC4nderungen bei Linux Schritt
        h\xE4lt, die Bem\xFChungen des Projektes, freie Treiber f\xFCr WLAN-Subsysteme
        bereitzustellen, welche Aufgaben ein WLAN-Treiber konkret erf\xFCllen muss,
        wie heutige Treiber-Features langsam in den Kernel wandern, welche Probleme
        Hersteller haben, eine laufende Firmware zum Laufen zu bekommen und welche
        Chancen OpenWRT hat, k\xFCnftig zur Standard-Software auf neuen Ger\xE4ten
        zu werden, wie Kommunikation in einem WLAN funktioniert, wie man OpenWRT installiert,
        welche aktuellen und geplanten Oberfl\xE4chen zur Konfiguration existieren,
        wie die Kommunikation innerhalb des Projektes funktioniert, welche Firmen
        mit OpenWRT kooperieren und warum ein XO Laptop (OLPC) mit OpenWRT schneller
        l\xE4uft.]]></description>\n\t\t<atom:link rel=\"http://podlove.org/deep-link\"
