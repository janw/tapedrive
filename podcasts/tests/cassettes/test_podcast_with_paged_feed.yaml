        Geschichte der Typographie</title>\n\t\t<link>http://cre.fm/cre080-geschichte-der-typographie</link>\n\t\t<pubDate>Fri,
        21 Mar 2008 12:15:00 +0000</pubDate>\n\t\t<guid isPermaLink=\"false\">http://cre.fm/cre080</guid>\n\t\t<description><![CDATA[Thomas
        Maier erl\xE4utert im Gespr\xE4ch mit Tim Pritlove im Detail die Entwicklung
        der Buchdrucktechnik (Typographie) im Laufe der Jahrhunderte bis heute. Dabei
        werden eine gro\xDFe Zahl an Themen angeschnitten: die fr\xFChe Entwicklung
        von Schrift und Schriftzeichen, der Kupferstich als erste Drucktechnik, die
        Entwicklung der ersten automatischen Buchdrucktechnik durch Gutenberg, Aufbau
        und Konstruktion der Buchdruckmaschine, welche technischen Eigenheiten die
        Vorlage f\xFCr heutige technische Fachbegriffe lieferten, wie der Buchdruck
        das Copyright hervorbrachte, die Entwicklung der Papierformate hin zur heutigen
        DIN-Norm, die Abl\xF6sung des Handsatzes durch Zeilenguss-Systeme und warum
        der Begriff \"stereotyp\" dem Buchdruck entstammt.\r\n\r\nWeiter geht es mit
        der Speicherung und Automatisierung von Schriftsatz durch Digitalisierung
        mit Lochstreifen, der Kopplung von Satzmaschinen mit telegraphischen Systemen,
        der Einf\xFChrung der Tastatur durch Schreibmaschinen und es wird erkl\xE4rt,
        wie die heutige Tastaturbelegung entstanden ist. Im Endspurt stehen die urspr\xFCnglichen
        Bedeutungen von Carriage Return und Shift, Nicht-proportionale Schriftarten,
        die elektrofotografische Kopie, der Offsetdruck, der Fotosatz, die Geburt
        gerasterter Schriftarten durch den Lichtsatz, die Weiterentwicklung zur Vektorisierung,
        Digitale Schriftarten mit PostScript, TrueType und OpenType im Mittelpunkt.]]></description>\n\t\t<atom:link
        rel=\"http://podlove.org/deep-link\" href=\"http://cre.fm/cre080-geschichte-der-typographie#\"
