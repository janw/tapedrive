        File &#038; Print Sharing</title>\n\t\t<link>http://cre.fm/cre097-file-und-print-sharing</link>\n\t\t<pubDate>Mon,
        25 Aug 2008 06:35:00 +0000</pubDate>\n\t\t<guid isPermaLink=\"false\">http://cre.fm/cre097</guid>\n\t\t<description><![CDATA[Die
        g\xE4ngigen Betriebssysteme haben sich \xFCber die Zeit auf viele Protokolle
        und Formate geeinigt, aber im Bereich des File und Print Sharing herrschen
        auch nach Jahrzehnten Alleing\xE4nge und Abgrenzung. W\xE4hrend sich die DOS/Windows-Welt
        mit einem erst seit j\xFCngster Zeit dokumentierten Wildwuchs rund um SMB
        gegenseitig Dateien, Drucker und Programmsteuerung feilbietet setzte Apple
        zun\xE4chst auf die Eigenkreationen AFP und PAP. Die restliche UNIX-Welt verstand
        sich Lange Zeit nur auf NFS und simple Druckerprotokolle. Im Zuge einer durch
        das Internet getriebenen, zaghaften Standardisierung gewinnen aber WebDAV
        und IPP zunehmend an Bedeutung.\r\n\r\nIm Gespr\xE4ch mit Tim Pritlove erl\xE4utert
        Jens-Uwe Mager die geschichtlichen Hintergr\xFCnde, Design-Motivationen und
        technischen Details der zahlreichen File und Print Sharing Protokolle. Im
        Fokus stehen vor allem die am meisten verbreiteten Protokolle AFP, SMB und
        NFS. Zur Sprache kommen im weiteren die Abh\xE4ngigkeiten der Protokolle von
        Dateisystemen und Betriebssystem-Eigenschaften, Kompatibilit\xE4t der Abstraktionen,
        Unterst\xFCtzung von Metadaten, Darstellung und Interoperabilit\xE4t von Dateinamen,
        Authentifizierungsmethoden, Sicherheitsaspekte, Performance und Wide-Area-Tauglichkeit
        von Netzwerkprotokollen, Stateless und Stateful Protokolle, Versioniertes
        File Sharing im Internet mit WebDAV und Subversion und Zugriff auf Drucker
        \xFCber Netzwerkprotokolle.]]></description>\n\t\t<atom:link rel=\"http://podlove.org/deep-link\"
