        Energiesparh\xE4user</title>\n\t\t<link>http://cre.fm/cre075-energiesparhaeuser</link>\n\t\t<pubDate>Sun,
        24 Feb 2008 00:00:00 +0000</pubDate>\n\t\t<guid isPermaLink=\"false\">http://cre.fm/cre075</guid>\n\t\t<description><![CDATA[Ron
        ist nicht nur seit ewigen Zeiten Mitglied im und auch ehemaliger Sprecher
        des Chaos Computer Clubs, er ist auch H\xE4uslebauer und teilt im Gespr\xE4ch
        mit Tim Pritlove seine Erkenntnisse aus seinen Recherchen zu energiesparenden
        Wohnh\xE4usern. Ron erl\xE4utert, was die gesetzlichen Regelungen der letzten
        Jahre (in Deutschland) an Vorgaben f\xFCr den H\xE4userbau ergeben haben,
        welche Optionen f\xFCr F\xF6rderung dem Bauherren bereitstehen, wie man ein
        Haus gut isoliert, die Innovationsfreude von Ziegeleien, warum es nicht zieht,
        auch wenn man gro\xDFe L\xF6cher in der Wand hat, wie ein W\xE4rmetauscher
        funktioniert und wie man aus kalter Luft hei\xDFes Wasser macht.]]></description>\n\t\t<atom:link
