        B.A.T.M.A.N.</title>\n\t\t<link>http://cre.fm/cre045-batman</link>\n\t\t<pubDate>Tue,
        02 Oct 2007 00:00:00 +0000</pubDate>\n\t\t<guid isPermaLink=\"false\">http://cre.fm/cre045</guid>\n\t\t<description><![CDATA[Schon
        in Chaosradio Express 016 hat Elektra einen tiefen Einblick in Wesen und Form
        des Mesh Networking geboten. Im Gespr\xE4ch mit Tim Pritlove werden nun die
        neuesten Erkenntnisse der Entwicklung berichtet.\r\n\r\nKern der Neuigkeiten
        ist der Nachfolger des OLSR-Protokolls namens B.A.T.M.A.N. Elektra erl\xE4utert,
        wie B.A.T.M.A.N. im Deatil funktioniert, welche Erfahrungen und Erkenntnisse
        seinem Design zu Grunde liegen und wie man sich das alles vorstellen muss.
        Ein Teil der Diskussion betrifft auch die geplante Mesh Networking Technologie
        im OLPC (XO) Laptop.]]></description>\n\t\t<atom:link rel=\"http://podlove.org/deep-link\"
        href=\"http://cre.fm/cre045-batman#\" />\n\t\t\n<enclosure url=\"http://cre.fm/podlove/file/1144/s/feed/c/m4a/cre045-batman.m4a\"
