        Chaos Computer Club hat zur Fu\xDFball-WM im eigenen Land die neuartigen Eintrittskarten
        f\xFCr die Spiele genauer unter die Lupe genommen. Die Tickets enthalten das
        erste Mal bei einer WM RFID-Technologie und der CCC wollte sich das einmal
        n\xE4her anschauen. Durch die Analyse und Vergleich dem Club bereitgestellter
        Tickets konnte ein ziemlich genaues Bild gewonnen werden, welche Informationen
        diese Tickets enthalten. Im Gespr\xE4ch mit Henryk wird erl\xE4utert, mit
        welchen Mitteln den Tickets auf den Leib ger\xFCckt wurde und welche Schl\xFCsse
        daraus gezogen werden k\xF6nnen.]]></description>\n\t\t<atom:link rel=\"http://podlove.org/deep-link\"
