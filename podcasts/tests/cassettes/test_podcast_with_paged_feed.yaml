        Express Nr. 10 ist das erste von mehreren geplanten Interviews mit Referenten
        des 22. Chaos Communication Congress.\r\n\r\nR\xE9gine D\xE9batty ist bekannt
        f\xFCr ihre Arbeit in ihrem Weblog \"<a href=\"http://www.we-make-money-not-art.com/\">We
        Make Money Not Art</a>\", dass sich schwerpunktm\xE4ssig mit Media Art\_auseinandersetzt
        und t\xE4glich eine beeindruckende Vielfalt an Informationen bietet. Im Gespr\xE4ch
        geht es darum wie man mit Weblogs\_einen normalen Job vermeiden kann, den
        Stand der Dinge im Bereich Media Art, die Originalit\xE4t von Ideen, den Einfluss,
        den K\xFCnstler auf die Gesellschaft\_haben k\xF6nnen und eine Reihe von Projekten,
        die sich mit RFID und Video\xFCberwachung besch\xE4ftigen.\r\n\r\nChaosradio
        Express Nr. 10 is the first of a few planned interviews with speakers of the
        22nd Chaos Communication Congress.\r\n\r\nR\xE9gine D\xE9batty is well-known
        for her work on her weblog \"<a href=\"http://www.we-make-money-not-art.com/\">We
        Make Money Not Art</a>\"\_that focuses on Media Art and provides a wealth
        of information every day. The talk revolves on how to make a living of running
        a weblog,\_the current state of media art, the originality of ideas, the influence
        of artists on society and a couple of projects that deal with RFID\_and video
        surveillance.]]></description>\n\t\t<atom:link rel=\"http://podlove.org/deep-link\"
