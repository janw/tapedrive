        06 Nov 2007 11:00:00 +0000</pubDate>\n\t\t<guid isPermaLink=\"false\">http://cre.fm/cre051</guid>\n\t\t<description><![CDATA[Die
        drohende Vorratsdatenspeicherung wirft einen Schatten auf die pers\xF6nliche
        Freiheit. Anonymizer sind Systeme, die versuchen, die bei der Kommunikation
        im Internet automatische preisgegebenen Daten des Anwenders weitgehend im
