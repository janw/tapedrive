        Netlabels</title>\n\t\t<link>http://cre.fm/cre053-netlabels</link>\n\t\t<pubDate>Wed,
        14 Nov 2007 03:00:00 +0000</pubDate>\n\t\t<guid isPermaLink=\"false\">http://cre.fm/cre053</guid>\n\t\t<description><![CDATA[Netlabels
        nehmen an Bedeutung im Musikmarkt zu und positionieren sich deutlich jenseits
        der klassischen Strukturen im Musikgesch\xE4ft. Ohne Kopierschutz und restriktive
        Lizenzmodelle stellen sie die Musikdistribution und Kundenbindung auf eine
        neue Ebene und gehen dabei auf Konfrontationskurs zu etablierten Strukturen
        und verbreiten Bef\xFCrchtungen.\r\n\r\nTim Pritlove versucht im Gespr\xE4ch
        mit den Berliner Netlabel-Protagonisten und Gr\xFCndern der Netlag-Party-Initiative
        Timor Kodal und Don Ludwig die Geschichte und Organisation von Netlabels und
        die Motivation der Aktivisten hinter den Kulissen zu ergr\xFCnden. Zur Sprache
        kommen auch Lizenfragen, das schwierige Verh\xE4ltnis zur GEMA, die zunehmende
        Bedeutung von Live Performances und wie Netlabels die Kommunikation von Musikern
        und Musikkonsumenten modernisiert.]]></description>\n\t\t<atom:link rel=\"http://podlove.org/deep-link\"
