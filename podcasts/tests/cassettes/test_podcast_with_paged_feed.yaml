        3x\"/>\n\n  </a>\n  Der Planet beherbergt eine Menge Sprachen und die Forschung
        wei\xDF noch l\xE4ngst nicht alles \xFCber ihre Entstehung, Verwandschaften
        und Funktionsweisen. Doch vieles l\xE4sst sich auch berichten. Im Interview
        mit Tim Pritlove erl\xE4utert der Sprachwissenschaftler Martin Haase was bekannt
        und unbekannt ist, welche Theorien es \xFCber die Entstehung von Sprachen
        gibt, warum die Basken unter Umst\xE4nden Aliens sind, was Esperanto mit der
        Wikipedia zu verbindet, wie die Logik in Lojban funktioniert, warum Klingonisch
        f\xFCr Au\xDFerirdische ungeeignet ist, warum Lisp und Prolog f\xFCr Sprachanalyse
        gut geeignet sind und welche Bedeutung die Wikipedia f\xFCr die Sprachforschung
        hat.<br />\r\n\n</div>\n\n\n\n<div>\n<table class=\"podlove-contributors-table\">\n\t\t<tbody>\n\t\t\t\t\t\t\t\t\t<tr>\n\t\t\t\t\t<th
