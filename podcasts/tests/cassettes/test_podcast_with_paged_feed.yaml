        02 Jan 2008 11:00:00 +0000</pubDate>\n\t\t<guid isPermaLink=\"false\">http://cre.fm/cre062</guid>\n\t\t<description><![CDATA[Das
        K\xFCnstlerkollektiv monochrom aus Wien entstammt der digitalen Kultur und
        vereinigt zahlreiche Ausdrucksformen zu einem Feuerwerk fortschrittlichen
        Wahnsinns. Die Gruppe ist nach eigenen Angaben in verschiedenen Realit\xE4ten
        unterwegs, darunter der internationalen Kunstszene, der Apfelsortenzucht,
        Powerpoint-Operetten, Feldgottesdiensten, Game- und Sch\xE4mshows und dem
        Internet.\r\n\r\nJohannes Grenzfurthner erl\xE4utert im Gespr\xE4ch mit Tim
        Pritlove die Entstehungsgeschichte, Motivation und Zielsetzung der Gruppe,
        einige vergangene Projekte, die exemplarisch f\xFCr das Gesamtwerk die gro\xDFe
        Bandbreite von monochrom demonstrieren, die Probleme der traditionellen Kunstszene,
        das von moderner Technologie inspirierte Werk der Wiener zu verstehen und
        wie man Coca-Cola ein Logo unterschiebt, das den Anspruch hat, bekannter als
        Coca-Cola zu werden.]]></description>\n\t\t<atom:link rel=\"http://podlove.org/deep-link\"
        href=\"http://cre.fm/cre062-monochrom#\" />\n\t\t\n<enclosure url=\"http://cre.fm/podlove/file/1127/s/feed/c/m4a/cre062-monochrom.m4a\"
