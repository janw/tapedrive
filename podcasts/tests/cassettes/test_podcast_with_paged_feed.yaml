        und welche Bedeutung die Wikipedia f\xFCr die Sprachforschung hat.</itunes:summary>\n\t\t\n\t\t<content:encoded><![CDATA[<div><p><strong>Ein
        Blick hinter die Kulissen der Sprachforschung</strong></p></div>\n\n<div>\n
