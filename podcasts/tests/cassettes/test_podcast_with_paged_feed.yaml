        31 Oct 2007 22:00:00 +0000</pubDate>\n\t\t<guid isPermaLink=\"false\">http://cre.fm/cre050</guid>\n\t\t<description><![CDATA[Nach
        dem NEDAP-Hack und dem erfolgreichen Protest der Gruppe \"Wij vertrouwem stemcomputers
        niet\" in den Niederlanden, der letztlich zur Aberkennung der Zulassung der
        NEDAP-Wahlcomputer im ganzen Land f\xFChrte, zeigt sich die deutsche Politik
        nach wie vor begriffsstutzig und st\xF6rrisch und kann oder will die ultimative
        Bedrohung der demokratischen Kontrolle der Macht durch den Einsatz nicht sicherbarer
        Wahlcomputer nicht zur Kenntnis nehmen.\r\n\r\nNun taucht aus dem Dunst der
        Debatte die n\xE4chste Nebelkerze der Hoffnung auf: der Wahlstift soll in
        Hamburg die Illusion der Papierwahl mit elektronischen Mitteln aufrecht erhalten.
        Kurzerhand werden Notwendigkeiten geschaffen: die Verkomplizierung des Wahlz\xE4hlung
        zum Wohle der Demokratie liesse sich nur mit Computern bew\xE4ltigen, die
        in einem Stift versteckt werden. Dass dieser \"Wahlstift\" aber die Anf\xE4lligkeiten
        der herk\xF6mmlichen Wahlcomputer erbt wird \xFCbersehen.\r\n\r\nIm ersten
        live im Internet \xFCbertragenen Chaosradio Express Podcast arbeiten Tim Pritlove
        im Gespr\xE4ch mit Frank Rieger und Constanze Kurz die j\xFCngste Geschichte
        des Wahlcomputer-Debakels auf und berichten von den aktuellen Aktivit\xE4ten
        rund um den Wahlstift.]]></description>\n\t\t<atom:link rel=\"http://podlove.org/deep-link\"
