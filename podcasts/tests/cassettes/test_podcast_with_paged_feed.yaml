        Express ist die Erg\xE4nzung des Chaosradios um einen w\xF6chentlichen Podcast.
        Im Gegensatz zur Livesendung m\xF6chten wir Chaosradio Express dazu nutzen,
        aktuelle Themen schnell aufzugreifen und auch Interviews und Berichte von
