        1x, http://cre.fm/wp-content/cache/podlove/36/ca6e6b58f0e417e34ef619d9ab7b4a/cre-technik-kultur-gesellschaft_400x400.jpg
        2x, http://cre.fm/wp-content/cache/podlove/36/ca6e6b58f0e417e34ef619d9ab7b4a/cre-technik-kultur-gesellschaft_600x600.jpg
        3x\"/>\n\n  </a>\n  Teut Weidemann ist seit Anfang der 80er Jahre eine treibende
        Kraft in der deutschen Computerspielebranche und war aktiv an Entwicklung,
        Vertrieb und Vermarktung von Computerspielen beteiligt. Im Gespr\xE4ch mit
        Tim Pritlove berichtet Teut \xFCber die Entwicklung der Szene in Deutschland
        in den letzten 30 Jahren und der Situation heute.<br />\r\n<br />\r\nZur Sprache
        kommen zun\xE4chst die Entwicklung der fr\xFChen Szene in den 80er Jahren
        und die Bedeutung des Crackens und freien Kopierens der Software-Titel, das
        Aufkommen der &quot;Demos&quot; durch Cracker, Programmiertechniken auf Home
        Computern unter Einsatz von Spezial-Chips f\xFCr Computer-Grafik, 50Hz- und
        60Hz-Software, die Unterschiede im Spieledesign zwischen amerikanischen und
        europ\xE4ischen Spieleentwicklern, die Technikverliebtheit der Deutschen,
        Rollenspiele, warum Nintendo Giana Sisters nicht mochte, die Geburt des deutschen
        Computerspielemarkts, erforderliche F\xE4higkeiten von Spieleprogrammierern,
        die Meilensteine der Spielegeschichte, die Entwicklung der 3D-Shooter und
        die Tricks der Doom-Engine.<br />\r\n<br />\r\nWeiter geht es mit den Hintergr\xFCnden
        zum Niedergang der Atari VCS Konsole, dem Aufstieg von Nintendo und die Wiedergeburt
        des Spielekonsolen-Gesch\xE4fts, dem &quot;Pinball&quot; als Vorl\xE4ufer
        der Arcade-Spielekonsolen, den aktuellen Produktions- und Lizenzmodellen und
        Approval-Prozesse der heutigen Spielekonsolen-Hersteller, der Verdr\xE4ngung
        der Home-Computer durch Spielekonsolen in der 90er-Jahren, neuen Bedienkonzepte
        und der Wii Remote.<br />\r\n<br />\r\nIn der Folge geht es um die Kalkulationsprinzipien
        der Konsolenhersteller, die Schwierigkeiten bei der Programmierung von Multi-Core-Systemen,
        die Zukunft der Konsolen als &quot;Home Theatre&quot;, Vor- und Nachteile
        der aktuellen Konsolensysteme, wie Microsoft den Spielemarkt angeht, die aktuellen
        Trends bei den Spielekonzepten, Augmented Reality in Zusammenhang mit GPS,
        die Bedeutung des iPhones f\xFCr den Telefon- und Handheld-Spielekonsolen-Markt,
        die Grafik des iPhone, wieviel Zeit, Leute und Geld man braucht, um ein Spiel
        zu entwickeln, Browser-Games und Micropayment innerhalb von Spielen, die Auswirkungen
        von Raubkopien auf den Spielemarkt, Online-Aktivierung von Spielen und die
        Auswirkungen der Killerspieldebatte auf die Spieleindustrie und ihre Positionierung
        in der Frage um Copyright-Verfolgung und Softwarepatente, Ausbildungsm\xF6glichkeiten
        f\xFCr angehende Spiele-Programmierer.\n</div>\n\n\n\n<div>\n<table class=\"podlove-contributors-table\">\n\t\t<tbody>\n\t\t\t\t\t\t\t\t\t<tr>\n\t\t\t\t\t<th
