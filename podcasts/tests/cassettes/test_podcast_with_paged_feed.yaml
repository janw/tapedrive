        Chaosradio Express stellt sich vor</title>\n\t\t<link>http://cre.fm/cre001</link>\n\t\t<pubDate>Mon,
        21 Nov 2005 23:00:00 +0000</pubDate>\n\t\t<guid isPermaLink=\"false\">http://cre.fm/cre001</guid>\n\t\t<description><![CDATA[Chaosradio
        Express ist die Erg\xE4nzung des Chaosradios um einen w\xF6chentlichen Podcast.
        Im Gegensatz zur Livesendung m\xF6chten wir Chaosradio Express dazu nutzen,
        aktuelle Themen schnell aufzugreifen und auch Interviews und Berichte von
        Ereignissen zu liefern, die nicht als Thema f\xFCr die dreist\xFCndige Live-Sendung
        taugen. In der ersten Ausgabe stellen wir das Konzept vor und berichten kurz
        \xFCber die neue Datenschleuder und den Chaos Communication Congress am Ende
