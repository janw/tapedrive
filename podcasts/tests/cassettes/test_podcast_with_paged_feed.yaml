        Molkentin ist Softwareentwickler und wirkt im Team des KDE-Projekt mit. Im
        Gespr\xE4ch mit Tim Pritlove erl\xE4utert er die Neuerungen in der aktuellen
        Version 4.0 und dem KDE zugrunde liegenden Framework QT4. Im Verlauf wird
        auch die geplante Umstellung von KDE und QT von KHTML auf WebKit diskutiert,
        das Apple vor einigen Jahren auf Basis von KHTML entwickelt und sp\xE4ter
        als Open Source Projekt ver\xF6ffentlicht hat und die Applikationen, die f\xFCr
        KDE4 verf\xFCgbar sind oder sein werden.]]></description>\n\t\t<atom:link
