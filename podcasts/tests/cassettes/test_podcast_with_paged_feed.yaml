        Zope und Plone</title>\n\t\t<link>http://cre.fm/cre078-zope-und-plone</link>\n\t\t<pubDate>Fri,
        14 Mar 2008 01:20:00 +0000</pubDate>\n\t\t<guid isPermaLink=\"false\">http://cre.fm/cre078</guid>\n\t\t<description><![CDATA[Tom
        mag den Mac und Unix und hat in einem fr\xFCheren Leben die aktuelle Namenskonvention
        des Chaos Communication Congress ersonnen. Dar\xFCberhinaus entwickelt er
        Websites und gibt im Gespr\xE4ch mit Tim Pritlove einen ausf\xFChrlichen Einblick
        in das Web-Applikations-Framework Zope und das darauf basierende Content-Management-System
        Plone.\r\n\r\nZur Sprache kommen die Struktur und M\xF6glichkeiten von Zope-Anwendungen,
        die Funktion der objektorientierten Datenbank, das interne Rechte- und Sicherheitssystem,
        das Event-System von Zope 3, Session Management, Aufw\xE4rtskompatibilit\xE4t
        von selbstgeschriebenen Erweiterungen, Lokalisierung von Websites, die Plone
        Community, dynamische Webseiten mit Kinetic Stle Sheets (KSS), wie man Plone
        f\xFCr bestimmte Anwendungen erweitert, gefolgt von einer Diskussion, f\xFCr
        welche Anwendungsf\xE4lle und Organisationen Plone geeignet ist.]]></description>\n\t\t<atom:link
        rel=\"http://podlove.org/deep-link\" href=\"http://cre.fm/cre078-zope-und-plone#\"
