        07 Feb 2008 20:00:00 +0000</pubDate>\n\t\t<guid isPermaLink=\"false\">http://cre.fm/cre071</guid>\n\t\t<description><![CDATA[Aaron
        Kaplan und Chris Hager sind Teil des Teams OLPC Austria, das sich die Unterst\xFCtzung
        von Projekten rund um den XO-Computer des \"One Laptop Per Child\"-Projektes
        auf die Fahne geschrieben hat. Im Gespr\xE4ch mit Tim Pritlove erl\xE4utern
        sie die Zielsetzung von OLPC, die Geschichte und den aktuellen Stand des Projektes,
        die Technologie des XO-Computers und seines neuen User Interfaces \"Sugar\",
        den M\xF6glichkeiten der F\xF6rderung f\xFCr Entwickler in Europa, die mit
        dem XO-Computer interessante Projekte realisieren m\xF6chten, die Probleme
        bei der Umsetzung des Vertriebs, die Funktionalit\xE4t des eingebauten 802.11s
        Wireless Mesh Networkings und wie man den XO als eBook verwenden kann.]]></description>\n\t\t<atom:link
