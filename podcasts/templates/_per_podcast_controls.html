{% load i18n %}

  <a href="#" class="btn btn-outline-secondary mt-2 mx-2">{% trans "Download All Episodes" %}</a>
  <div class="btn-group mt-2 mx-2">
    <a href="#" class="btn btn-outline-secondary {% if episode.podcast.subscribed %}disabled{% endif %}">

  </div>
</div>
