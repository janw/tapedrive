{% load i18n podcasts_tags %}

<div class="modal fade" id="apsearch-details"
     tabindex="-1" role="dialog"
     aria-labelledby="apsearch-title" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{% trans "Details" %}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="{% trans "Close" %}">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <img id="apsearch-artwork" class="img-fluid rounded" src="#" alt="{% trans "Podcast Cover Art" %}">
        <h3 class="mt-3" id="apsearch-title"></h3>
        <h4 class="my-2 text-muted" id="apsearch-artist"></h4>

        <div id="apsearch-badges"></div>
      </div>
      <div class="modal-footer justify-content-center">
        <button id="apsearch-addfeed" data-href="{% url 'podcasts:api-podcast-add' %}" data-feed-url="" class="btn btn-secondary apsearch-addfeed">{% trans "Add to Tape Drive" %}</button>
        <button id="apsearch-feedadded" class="btn btn-success disabled" style="display:none;" >{% trans "Successfully Added" %}</button>
      </div>
    </div>
  </div>
</div>

<script id="apsearch-badge-template" type="text/x-jsrender">
	<span class="badge badge-info p-2">{% jsr_var 'name' %}</span>
</script>
