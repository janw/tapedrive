{% load i18n %}
<!-- Modal{{episode.id}} -->
<div class="modal fade" id="episodeDetailsModal{{episode.id}}" tabindex="-1" role="dialog" aria-labelledby="episodeDetailsTitle{{episode.id}}" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{% trans "Episode Details" %}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h5 class="text-muted mb-1">{{episode.podcast.title}}</h5>
        <h3 class="mb-3" id="episodeDetailsTitle{{episode.id}}">{{episode.title}}</h3>

        {% include "_episode_details_body.html" %}

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
