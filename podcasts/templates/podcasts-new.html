{% extends "base.html" %}{% load i18n bootstrap4 %}

{% block content %}
<h1>{% trans "Add New Feed" %}</h1>
<div class="row">
  <div class="col mb-4 text-center text-md-left">
    <form action="{% url 'podcasts:podcasts-new' %}" method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
          <button type="submit" class="btn btn-primary">{% trans "Add Feed" %}</button>
      {% endbuttons %}
    </form>
  </div>
</div>


{% endblock content %}
