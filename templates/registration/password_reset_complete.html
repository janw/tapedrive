{% extends "bare.html" %}
{% load i18n static %}

{% block title %}{{ title }} | {{block.super}}{% endblock %}

{% block content %}
	<img class="img-logo w-50" src="{% static 'img/icon@3x.png' %}" alt="{% trans "Tape Drive Logo" %}">
	<h1 class="my-4">{{ title }}</h1>

	<p>{% trans "Your password has been set.  You may go ahead and log in now." %}</p>
	<a href="{{ login_url }}" class="btn btn-outline-secondary mt-5 px-3" role="button">{% trans "Log in" %}</a>

{% endblock %}
