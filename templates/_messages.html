{% if messages %}
  {% load i18n %}
  <div class="messages">
      {% for message in messages %}
        <div class="alert {{ message.tags|default:'alert-secondary' }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="{% trans "Close" %}">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endfor %}
  </div>
{% endif %}
